<div *ngIf="detailConfig.title" class="title">{{ detailConfig.title }}</div>
<div
  [ngClass]="
    detailConfig.inExpansionPanel
      ? 'wide-results-container'
      : 'narrow-results-container'
  "
  *ngFor="let line of detailConfig.lines"
>
  <div *ngIf="line.oneliner" class="oneliner">
    <div class="oneline-header">{{ line.header }}</div>
    <div class="oneline-detail">{{ line.detail }}</div>
  </div>
  <div *ngIf="!line.oneliner">
    <div class="description-line">{{ line.header }}</div>
    <div>{{ line.detail }}</div>
  </div>
</div>
<div class="footer"></div>
