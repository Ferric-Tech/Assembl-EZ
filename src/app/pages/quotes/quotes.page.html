<app-page-header [header]="'Quotes'"></app-page-header>
<div [ngSwitch]="currentViewState">
  <app-form-screen
    *ngSwitchCase="viewState.PARAMETERS"
    [formConfig]="formConfig"
    (formValues)="processQuote($event)"
  ></app-form-screen>
  <app-expansion-table-screen
    *ngSwitchCase="viewState.RESULTS"
    [expansionPanelConfig]="expansionPanelConfig"
  ></app-expansion-table-screen>
</div>

<app-menu-screen [menuOptions]="menuOptions"></app-menu-screen>
