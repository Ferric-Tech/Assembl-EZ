<div [ngSwitch]="currentViewState">
  <app-agent-menu
    *ngSwitchCase="viewState.MENU"
    (viewStateSelected)="onViewStateSelected($event)"
  ></app-agent-menu>

  <app-new-agent-screen
    *ngSwitchCase="viewState.ADD"
    (formSubmitted)="onNewAgentFormSubmitted($event)"
  ></app-new-agent-screen>
</div>
