<div [ngSwitch]="currentViewState">
  <div *ngSwitchCase="viewState.SIGN_IN">
    <app-page-header-component [header]="'Sign in'"></app-page-header-component>
    <app-sign-in-screen (formSubmitted)="onSignIn($event)"></app-sign-in-screen>
  </div>

  <div *ngSwitchCase="viewState.REGISTER">
    <app-page-header-component
      [header]="'Register'"
    ></app-page-header-component>
    <app-register-screen
      (formSubmitted)="onSignIn($event)"
    ></app-register-screen>
  </div>
</div>

<app-menu-component
  [menuOptions]="menuOptions"
  (viewStateSelected)="onViewStateSelected($event)"
></app-menu-component>
